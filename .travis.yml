sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - python-opencv
install:
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib
  h5py pillow scikit-image pandas six
- source activate test-environment
- pip install pytest pytest-benchmark pytest-cov pytest-xdist pytest-flakes
- pip install coveralls iso8601
- CC=/usr/bin/gcc-4.9 CXX=/usr/bin/g++-4.9 pip install pycapnp
- pip install -e .
script:
- cd python && py.test
after_success:
- coveralls
notifications:
  slack:
    secure: 
